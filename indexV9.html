<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Todo App</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <section>
    <header>
      <h1>Nested Todo List App</h1>
    </header>
    <section id="main-section"><ul id="main-tree" class="same-row"></ul></section>
    <footer></footer>
  </section>
  <script id="todo-template" type="text/x-handlebars-template">
    {{#this}}
      <li data-id="{{id}}">
          <div class="dropdown">
            <a class="dropbtn">â€¢</a>
              <div class="dropdown-content">
                <a href="#">Add Sub-Todo</a>
                <a class='toggle'>Mark Completed</a>
                <a class="destroy">Delete</a>
              </div>
          </div>
        <input value="{{title}}" {{#if completed}}class="completed"{{else}}class="edit"{{/if}}>
    </li>
  {{/this}}
</script>
  <script src="handlebars/dist/handlebars.js"></script>
  <script src="appV9.js"></script>
</body>


</html>
